<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="font-family:sans-serif;padding:16px;">
  <h3>initData sender</h3>
  <pre id="info">Loading...</pre>
  <button id="t" style="padding:10px 14px;font-size:16px;">Send "test"</button>
  <button id="i" style="padding:10px 14px;font-size:16px;">Send initData</button>

  <script>
    const tg = window.Telegram.WebApp;
    const info = document.getElementById("info");
    const btnTest = document.getElementById("t");
    const btnInit = document.getElementById("i");

    tg.ready();
    tg.expand();

    function show(msg) { info.textContent = msg; }

    const initData = String(tg.initData || "");
    show(
      "tg.version=" + (tg.version || "?") +
      "\nplatform=" + (tg.platform || "?") +
      "\ninitData.length=" + initData.length
    );

    btnTest.onclick = () => {
      try {
        tg.sendData("test");
        show(info.textContent + "\n\nSent: test");
      } catch (e) {
        show(info.textContent + "\n\nsendData(test) error: " + e);
      }
    };

    btnInit.onclick = () => {
      try {
        if (!initData.length) throw new Error("initData is empty in JS");
        tg.sendData(initData);
        show(info.textContent + "\n\nSent: initData");
      } catch (e) {
        show(info.textContent + "\n\nsendData(initData) error: " + e);
      }
    };
  </script>
</body>
</html>
