<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="font-family:sans-serif;padding:16px;">
  <h3>initData sender</h3>
  <div id="info">Loading...</div>
  <button id="btn" style="padding:10px 14px;font-size:16px;">Send initData</button>

  <script>
    const tg = window.Telegram.WebApp;
    const info = document.getElementById("info");
    const btn = document.getElementById("btn");

    tg.ready();

    const initData = tg.initData || "";
    info.textContent = "initData length: " + initData.length;

    btn.onclick = () => {
      try {
        tg.sendData(initData);
        info.textContent = "Sent. You can close this window.";
      } catch (e) {
        info.textContent = "sendData error: " + (e && e.message ? e.message : e);
      }
    };
  </script>
</body>
</html>
