<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="font-family:sans-serif;padding:16px;">
  <h3>1 initData sender</h3>
  <div id="info">Loading...</div>

  <script>
    const tg = window.Telegram.WebApp;
    const info = document.getElementById("info");

    tg.ready();
    tg.expand();

    const initData = tg.initData || "";
    info.textContent = "initData length: " + initData.length;

    tg.MainButton.setText("Send initData");
    tg.MainButton.show();

    tg.MainButton.onClick(() => {
      try {
        tg.sendData(initData);
        tg.MainButton.setText("Sent");
        info.textContent = "Sent. You can close.";
      } catch (e) {
        info.textContent = "sendData error: " + (e && e.message ? e.message : e);
      }
    });
  </script>
</body>
</html>
